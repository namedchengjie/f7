    <script>
        let currentCards = [];
        let expression = [];
        let players = [];
        let scores = {};
        let activePlayer = null;
        let chartInstance = null;

        const SUITS = ['â™ ', 'â™¥', 'â™£', 'â™¦'];
        const SUIT_COLORS = ['#333', '#ef4444', '#10b981', '#f59e0b']; // è°ƒæ•´é»‘æ¡ƒé¢œè‰²ä¸ºæ›´æ·±çš„ç°è‰²/é»‘è‰²

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            loadProgress();
            
            document.getElementById('addPlayerBtn').onclick = addPlayer;
            document.getElementById('singlePlayerInput').onkeypress = (e) => { if(e.key === 'Enter') addPlayer(); };
            document.getElementById('finishSetupBtn').onclick = finishSetup;
            document.getElementById('dealBtn').onclick = dealCards;
            document.getElementById('calcBtn').onclick = validateResult;
            document.getElementById('backspaceBtn').onclick = backspace;
            document.getElementById('cancelTurnBtn').onclick = resetTurn;
            document.getElementById('hintBtn').onclick = () => {
                const area = document.getElementById('solutionsArea');
                area.classList.toggle('hidden');
                if(!area.classList.contains('hidden')) renderSolutions();
            };

            document.querySelectorAll('.op-btn').forEach(btn => {
                btn.onclick = () => {
                    expression.push({type: 'op', val: btn.dataset.val});
                    updateUI();
                };
            });
        });

        function loadProgress() {
            const savedPlayers = localStorage.getItem('kids24_players_v5');
            const savedScores = localStorage.getItem('kids24_scores_v5');
            if (savedPlayers) {
                players = JSON.parse(savedPlayers);
                renderAddedPlayers();
                if (savedScores) scores = JSON.parse(savedScores);
                document.getElementById('finishSetupBtn').disabled = players.length === 0;
            }
        }

        function addPlayer() {
            const input = document.getElementById('singlePlayerInput');
            const name = input.value.trim();
            if (!name || players.includes(name)) return;
            players.push(name);
            if (!scores[name]) scores[name] = 0;
            input.value = '';
            renderAddedPlayers();
            document.getElementById('finishSetupBtn').disabled = false;
        }

        function renderAddedPlayers() {
            const container = document.getElementById('addedPlayersList');
            container.innerHTML = players.length === 0 ? '<span class="text-slate-400 italic text-lg">æ·»åŠ é€‰æ‰‹åå­—...</span>' : '';
            players.forEach((p, idx) => {
                const tag = document.createElement('span');
                tag.className = "px-4 py-2 bg-white text-blue-600 rounded-xl text-lg font-black flex items-center gap-2 border-2 border-blue-100 shadow-sm";
                tag.innerHTML = `${p} <button onclick="removePlayer(${idx})"><i data-lucide="circle-x" class="w-5 h-5 text-red-400"></i></button>`;
                container.appendChild(tag);
            });
            lucide.createIcons();
        }

        window.removePlayer = (idx) => { players.splice(idx, 1); renderAddedPlayers(); document.getElementById('finishSetupBtn').disabled = players.length === 0; };

        function finishSetup() {
            localStorage.setItem('kids24_players_v5', JSON.stringify(players));
            localStorage.setItem('kids24_scores_v5', JSON.stringify(scores));
            document.getElementById('setupModal').classList.add('hidden');
            updateChart();
            renderPlayerRoster();
            dealCards();
        }

        function renderPlayerRoster() {
            const container = document.getElementById('playerRoster');
            container.innerHTML = '';
            players.forEach(name => {
                const btn = document.createElement('button');
                btn.className = "w-full py-4 bg-white border-4 border-blue-50 hover:bg-blue-600 hover:text-white hover:border-blue-500 rounded-2xl font-black transition-all text-xl btn-bubbly text-blue-600 truncate px-4";
                btn.textContent = name;
                btn.onclick = () => selectPlayer(name);
                container.appendChild(btn);
            });
        }

        function selectPlayer(name) {
            activePlayer = name;
            document.getElementById('interactiveArea').classList.remove('input-locked');
            document.getElementById('selectorArea').classList.add('area-locked');
            document.getElementById('currentPlayerTag').textContent = `${name} æŒ‘æˆ˜ä¸­!`;
            document.getElementById('currentPlayerTag').className = "absolute -top-6 left-10 bg-pink-500 text-white px-8 py-2 rounded-2xl text-xl font-black shadow-lg z-20 animate-bounce";
            expression = [];
            currentCards.forEach(c => c.used = false);
            document.getElementById('result-message').textContent = '';
            updateUI();
        }

        function resetTurn() {
            activePlayer = null;
            document.getElementById('interactiveArea').classList.add('input-locked');
            document.getElementById('selectorArea').classList.remove('area-locked');
            document.getElementById('currentPlayerTag').textContent = `å‡†å¤‡æŠ¢ç­”ï¼`;
            document.getElementById('currentPlayerTag').className = "absolute -top-6 left-10 bg-slate-400 text-white px-8 py-2 rounded-2xl text-xl font-black shadow-lg z-20";
            expression = [];
            currentCards.forEach(c => c.used = false);
            updateUI();
        }

        function dealCards() {
            let found = false;
            let newNums = [];
            while (!found) {
                newNums = Array.from({length: 4}, () => Math.floor(Math.random() * 10) + 1);
                if (solve24(newNums).length > 0) found = true;
            }
            currentCards = newNums.map((v, i) => ({ id: `k-c-${Date.now()}-${i}`, val: v, suit: Math.floor(Math.random() * 4), used: false }));
            resetTurn();
            renderCards();
            document.getElementById('solutionsArea').classList.add('hidden');
        }

        function renderCards() {
            const container = document.getElementById('cardContainer');
            container.innerHTML = '';
            currentCards.forEach(card => {
                const div = document.createElement('div');
                div.className = `poker-card ${card.used ? 'selected' : ''}`;
                const displayNum = card.val === 1 ? 'A' : card.val;
                div.innerHTML = `
                    <div class="poker-card-inner">
                        <div class="card-corner" style="color:${SUIT_COLORS[card.suit]}">${displayNum}</div>
                        <div class="card-center" style="color:${SUIT_COLORS[card.suit]}">${SUITS[card.suit]}</div>
                        <div class="card-corner corner-bottom" style="color:${SUIT_COLORS[card.suit]}">${displayNum}</div>
                    </div>
                `;
                div.onclick = () => {
                    if (!activePlayer) return;
                    if (card.used) {
                        const idx = expression.findLastIndex(e => e.id === card.id);
                        if (idx !== -1) expression.splice(idx, 1);
                        card.used = false;
                    } else {
                        expression.push({type: 'num', val: card.val, id: card.id});
                        card.used = true;
                    }
                    updateUI();
                };
                container.appendChild(div);
            });
        }

        function updateUI() {
            const box = document.getElementById('expression-box');
            if (expression.length === 0) {
                box.textContent = activePlayer ? 'å¿«ç»„åˆå‡º24ï¼' : 'ç‚¹åå­—æŠ¢ç­”';
                box.classList.add('text-slate-300');
                box.classList.remove('text-blue-600');
                box.style.fontSize = '2.5rem';
            } else {
                box.textContent = expression.map(e => e.val).join(' ');
                box.classList.remove('text-slate-300');

        function backspace() {
            const last = expression.pop();
            if (last && last.type === 'num') {

        function validateResult() {
            const msg = document.getElementById('result-message');
            const usedNums = expression.filter(e => e.type === 'num');
            if (usedNums.length < 4) {
                msg.textContent = 'è¦ç”¨å®Œ 4 å¼ ç‰Œå“¦ï¼';
                msg.className = 'text-center font-black text-orange-500 animate-pulse text-2xl';
                return;
            }
            const str = expression.map(e => e.val).join('').replace(/Ã—/g, '*').replace(/Ã·/g, '/');
            try {
                const result = eval(str);
                if (Math.abs(result - 24) < 1e-6) {
                    msg.textContent = 'ğŸŒŸ æ­£ç¡®ï¼å¤ªæ£’äº†ï¼';
                    msg.className = 'text-center font-black text-green-500 text-4xl';
                    scores[activePlayer]++;
                    saveAndRefresh(activePlayer, expression.map(e => e.val).join(' '));
                } else {
                    msg.textContent = `ç­‰äº ${Math.round(result*100)/100}ï¼Œä¸å¯¹å“¦~`;
                    msg.className = 'text-center font-black text-red-500 text-2xl';
                }
            } catch (e) { 
                msg.textContent = 'ç®—å¼å¥½åƒæœ‰ç‚¹é—®é¢˜ï¼Ÿ'; 
                msg.className = 'text-center font-black text-red-400 text-2xl'; 
            }
        }

        function saveAndRefresh(name, exp) {
            localStorage.setItem('kids24_scores_v5', JSON.stringify(scores));
            const history = document.getElementById('historyList');
            if (history.querySelector('p')) history.innerHTML = '';
            const item = document.createElement('div');

            item.innerHTML = `<span><b>${name}</b>: ${exp} = 24</span> <span class="text-yellow-500">ğŸ†</span>`;
            history.prepend(item);
            updateChart();
            setTimeout(dealCards, 2000);
        }

        function updateChart() {
            const ctx = document.getElementById('scoreChart').getContext('2d');
            const data = { 
                labels: Object.keys(scores), 
                datasets: [{ 
                    data: Object.values(scores), 
                    backgroundColor: ['#ff6b6b', '#4ecdc4', '#ffe66d', '#6366f1', '#f59e0b'],

            if (chartInstance) { 
                chartInstance.data = data; 
                chartInstance.update(); 
            } else { 
                chartInstance = new Chart(ctx, { 
                    type: 'bar', 
                    data: data, 
                    options: { 
                        maintainAspectRatio: false, 
                        indexAxis: 'y',
                        plugins: { legend: { display: false } },
                        scales: {

                            y: { grid: { display: false }, ticks: { font: { weight: 'bold', size: 14 } } } 
                        } 
                    } 
                }); 
            }
        }

        function solve24(nums) {
            const res = new Set();
            const ops = ['+', '-', '*', '/'];
            function bt(a, e) {
                if (a.length === 1) { if (Math.abs(a[0] - 24) < 1e-6) res.add(e[0]); return; }
                for (let i = 0; i < a.length; i++) {
                    for (let j = 0; j < a.length; j++) {
                        if (i === j) continue;
                        const nA = []; const nE = [];
                        for (let k = 0; k < a.length; k++) if (k!==i && k!==j) { nA.push(a[k]); nE.push(e[k]); }
                        for (let op of ops) {
                            if (op === '/' && Math.abs(a[j]) < 1e-6) continue;
                            let val = op==='+'?a[i]+a[j]:op==='-'?a[i]-a[j]:op==='*'?a[i]*a[j]:a[i]/a[j];
                            nA.push(val); nE.push(`(${e[i]}${op}${e[j]})`);
                            bt(nA, nE); nA.pop(); nE.pop();
                        }
                    }
                }
            }
            bt(nums, nums.map(String));
            return Array.from(res).map(s => s.replace(/\*/g, 'Ã—').replace(/\//g, 'Ã·').slice(1, -1));
